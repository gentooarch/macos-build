name: Build and Upload macOS Swift Binary

# push到 main 分支 或 手动触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-macos-arm64:
    name: Build macOS ARM64 Binary
    runs-on: macos-15  # macOS 15 ARM64 runner

    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4

      # 2. 编译 Swift 程序
      - name: Build Swift executable
        run: |
          # 创建 build 输出目录
          mkdir -p build
          # 用 Swift 编译 main.swift 为可执行文件
          swiftc main.swift -o build/myapp

      # 3. 显示编译结果
      - name: List build output
        run: ls -l build

      # 4. 打包二进制文件（可选压缩）
      - name: Archive binary
        run: |
          tar -czf myapp-macos-arm64.tar.gz -C build myapp

      # 5. 上传编译产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-binary
          path: myapp-macos-arm64.tar.gz
